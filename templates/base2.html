<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>{%block title%}{%endblock%}</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="static/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="static/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="static/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="static/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="static/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="static/loading.gif" alt="Loading" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header" style="background-color: black;">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <a href="/home"><img src="static/logo.png" alt="#" /></a>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <nav class="navigation navbar navbar-expand-md navbar-dark ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarsExample04">
                           <ul class="navbar-nav mr-auto">
                              <li class="nav-item">
                                 <a class="nav-link" href="/aboutus">About Us</a>
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="/faqs">FAQs</a>
                              </li>
                                 <a class="nav-link" href="/contactus">Contact Us</a>
                           </ul>
                           
                        </div>
                     </nav>
                  </div>
               </div>
            </div>
         </div>
         </div>
      </header>
      <!-- end header inner -->
      <!-- end header -->
<!--<div class="asked">
         <div class="container">
         -->
            <section class="banner_main" style="background-color:rgb(217,1,102) ;">
          {% block content %} {% endblock %}
            </section>

<<!--  footer -->
      <footer>
         <div class="footer" style="background-color: black;">
            <div class="container">
               <div class="row">
                  <div class="col-md-10 offset-md-1">
                     <div class="cont">
                        <h3>Try Our Other Websites!<br>
                        </h3>
                        <!--<a class="read_more" href="#">Get A Quote</a> -->
                     </div>
                     <center>
                        <br>
                     <a class="read_more" href="#">Get A Quote</a>
                  </center>
                  </div>
               </div>
            </div>
            <div class="copyright">
               <div class="container">
                  <div class="row">
                     <div class="col-md-12">
                        <p>Copyright 2019 All Right Reserved By <a href="https://html.design/"> Free  html Templates</a></p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </footer>
      <!-- end footer -->
      <!-- Javascript files-->
      <script src="static/jquery.min.js"></script>
      <script src="static/popper.min.js"></script>
      <script src="static/bootstrap.bundle.min.js"></script>
      <script src="static/jquery-3.0.0.min.js"></script>
      <script src="static/plugin.js"></script>
      <!-- sidebar -->
      <script src="static/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="static/custom.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
   </body>
</html>
